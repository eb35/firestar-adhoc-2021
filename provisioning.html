<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <title>Furnace Wi-Fi Setup</title>
    <style>*{box-sizing:border-box}body{background:#1a1a1a;color:#eee;padding:0;border:0;font-size:100%;font-family:sans-serif;position:relative;vertical-align:baseline;min-height:100vh;scroll-behavior:smooth;text-rendering:optimizeSpeed;line-height:1.5}header{background:#1bab49;border-bottom:3px solid #1a1a1a;box-shadow:0 0 150px #eee}h1{font-size:1.5em;font-weight:700;padding:10px 5px;text-shadow:2px 2px 4px #4a4a4a}.up{text-transform:uppercase}.b_{margin:0 auto;max-width:600px;padding-left:10px;padding-right:10px}.c_{margin:10px 0;padding:5px}.c_ .c_,body,h1{margin:0}.a_{border-top:1px solid #4a4a4a;margin:30px 0 10px;padding:20px}button,input[type=password],input[type=text],label,select{display:block;font:inherit}button:focus,input:focus,select:focus{outline-color:#1bab49}input[type=password],input[type=text],select{background:#eee;border:1px solid #1a1a1a;padding:5px 10px;width:60%}input[type=password],input[type=text]{width:100%}button{background:#1bab49;border:3px solid #1a1a1a;color:#eee;padding:10px 20px}</style>
  </head>
  <body>
    <section>
      <header><h1 class='b_'>Furnace Wi-Fi Setup</h1></header>
      <main>
        <form enctype='multipart/form-data' method='post' action='wifisave' class='b_'>
          <div class='c_'>
            <label>Network Name <select name='cmbWifi' id='cmbWifi'><option>Loading...</option></select></label>
            <input type='text' id='s' name='s' length='32' required value='' style='display:none'>
          </div>
          <div class='c_'>
            <label>Password <input type='password' id='p' name='p' length='64'></label>
            <div class='c_'>
              <label><input type='checkbox' id='ps' checked='true'> Show password</label>
            </div>
          </div>
          <div class='c_'>
            <label>Furnace Serial Number <input type='text' id='i' name='i' length='64' class='up' required></label>
          </div>
          <div class='a_'>
            <button type='submit'>Save and Connect</button>
          </div>
        </form>
      </main>
    </section>
    <script>!function(e){var t=e("#cmbWifi"),n=e("#ps"),i=e("#s");function s(t){e("#p").setAttribute("type",this&&this.checked?"text":"password")}function a(e){"+"===this.value?(i.style.display="inherit",i.value="",i.focus()):(i.style.display="none",i.value=this.value)}t.addEventListener("change",a),n.addEventListener("change",s),a.call(t),s.call(n)}(function(e){return document.querySelector(e)});</script>
  </body>
</html>
